<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8">
<script type="text/javascript" src="scripts/jquery-1.7.2.js"></script>
<script type="text/javascript" src="scripts/rest-commons.js"></script>
<script type="text/javascript" src="scripts/gapi-keys.js"></script>
<script type="text/javascript" src="scripts/gapi-client.js"></script>
<script type="text/javascript" src="scripts/searchbox.js"></script>
<script type="text/javascript" src="scripts/playlistctrl.js"></script>
<link rel="stylesheet" href="styles/index.css" type="text/css" />
</head>
<body onload="Playlist.draw();">
    <table>
        <tr>
            <td><input class="search" id="q" type="text" value="type search here" onkeydown="onKeyDown(event)"
                onclick="this.value=''" /></td>
            <td><img alt="go" style="height: 64px; cursor: pointer;" src="images/search.png"
                onclick="search(document.getElementById('q').value,1);" /></td>
        </tr>
    </table>
    <div id="result-statistics" class="result-statistics"></div>
    <div id="loading" style="position: absolute; top: 120px; left: 380px; display: none;">
        <img src="images/ajax-loader.gif" />
    </div>
    <div class="results">
        <table id="results" style="font-family: sans-serif;" cellpadding="5px"></table>
    </div>
    <div id="results-footer" class="results-footer">
        <div id="results-pages" class="results-pages"></div>
    </div>
    <div id="playlist" class="playlist"></div>
</body>
</html>
